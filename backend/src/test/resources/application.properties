# Test configuration to use H2 in-memory database
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate properties for tests
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.h2.console.enabled=false

# Disable mail for tests
spring.mail.host=
spring.mail.port=
spring.mail.username=
spring.mail.password=

# Disable external APIs for tests
razorpay.api.key=test_key
razorpay.api.secret=test_secret
stripe.api.key=test_key
gemini.api.key=test_key